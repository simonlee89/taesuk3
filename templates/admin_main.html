<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏßëÎÖ∏Ìä∏ CRM - Î°úÍ∑∏Ïù∏</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2d3748;
        }
        
        .login-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 460px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #06b6d4);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 16px;
        }
        
        .company-name {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }
        
        .company-subtitle {
            font-size: 16px;
            color: #718096;
            font-weight: 400;
        }
        
        .login-tabs {
            display: flex;
            background: #f7fafc;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
        }
        
        .tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            color: #718096;
        }
        
        .tab.active {
            background: #ffffff;
            color: #6366f1;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            background: #ffffff;
            transition: all 0.2s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: #a0aec0;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }
        
        .loading {
            position: relative;
            color: transparent;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .footer-text {
            text-align: center;
            color: #a0aec0;
            font-size: 12px;
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üè†</div>
            <h1 class="company-name">ÏßëÎÖ∏Ìä∏</h1>
        </div>
        
        <div class="login-tabs">
            <div class="tab active" onclick="switchTab('login')">ÏßÅÏõê Î°úÍ∑∏Ïù∏</div>
            <div class="tab" onclick="switchTab('admin')">Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</div>
        </div>
        
        <!-- ÏßÅÏõê Î°úÍ∑∏Ïù∏ ÌÉ≠ -->
        <div id="login-tab" class="tab-content active">
            <div id="login-alert" class="alert alert-error" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">ÏßÅÏõê ÏïÑÏù¥Îîî</label>
                    <input type="text" id="employee_id" class="form-input" placeholder="ÏßÅÏõê ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                </div>
                <div class="form-group">
                    <label class="form-label">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input type="password" id="password" class="form-input" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Î°úÍ∑∏Ïù∏</button>
            </form>
        </div>
        
        <!-- Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏ ÌÉ≠ -->
        <div id="admin-tab" class="tab-content">
            <div id="admin-alert" class="alert alert-error" style="display: none;"></div>
            
            <form id="admin-login-form">
                <div class="form-group">
                    <label class="form-label">Í¥ÄÎ¶¨Ïûê ÏïÑÏù¥Îîî</label>
                    <input type="text" id="admin_id" class="form-input" placeholder="Í¥ÄÎ¶¨Ïûê ÏïÑÏù¥ÎîîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                </div>
                <div class="form-group">
                    <label class="form-label">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input type="password" id="admin_password" class="form-input" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
                </div>
                <button type="submit" class="btn btn-primary" id="admin-login-btn">Î°úÍ∑∏Ïù∏</button>
            </form>
        </div>
        
        <div class="footer-text">
            ¬© 2025 ÏßëÎÖ∏Ìä∏. All rights reserved.
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // ÌÉ≠ Î≤ÑÌäº ÌôúÏÑ±Ìôî
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // ÌÉ≠ Ïª®ÌÖêÏ∏† ÌëúÏãú
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // ÏßÅÏõê Î°úÍ∑∏Ïù∏
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const alert = document.getElementById('login-alert');
            
            btn.classList.add('loading');
            btn.disabled = true;
            
            const formData = {
                employee_id: document.getElementById('employee_id').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert.style.display = 'none';
                    window.location.href = '/dashboard';
                } else {
                    alert.textContent = result.message || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.';
                    alert.style.display = 'block';
                }
            } catch (error) {
                alert.textContent = 'ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                alert.style.display = 'block';
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });

        // Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏
        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('admin-login-btn');
            const alert = document.getElementById('admin-alert');
            
            btn.classList.add('loading');
            btn.disabled = true;
            
            const formData = {
                admin_id: document.getElementById('admin_id').value,
                admin_password: document.getElementById('admin_password').value
            };
            
            try {
                const response = await fetch('/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert.style.display = 'none';
                    window.location.href = '/admin';
                } else {
                    alert.className = 'alert alert-error';
                    alert.textContent = result.message || 'Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.';
                    alert.style.display = 'block';
                }
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.textContent = 'ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                alert.style.display = 'block';
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
